<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var point=0;
        async function myfun(){
            var data= prompt("enter number between 1-6");
             return data;
        }
      myfun().then(
        function myfun1(data){
            if(isNaN(data)){
                alert("input is not a number")
               return false;
            }
            else{
                var randnum=Math.floor((Math.random() * 6) + 1);
                console.log(randnum)
                if(data==randnum){
                    point=point+2;
                }
                else if(Math.abs(data-randnum)==1){
                  point=point+1;
                }
                else{
                   if(point!=0){
                    point=point-1;
                   }
                }
               alert("Your Score is:"+point)
              if(confirm("do you to continue the game")){
                myfun().then(myfun1(data))
              }
              else{
                  return false;
              }
            }
            
        }
      );
    </script>
</body>
</html>
